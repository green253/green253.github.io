		    
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WareBnB</title>
<link rel = "stylesheet"
   type = "text/css"
   href = "styles.css" />	
   
</head>
<body>
<div id="main">
   <div class="container">
	   <div id="header">
		   <div id="logo">
    		   <h1>WareBnb</h1>
		   </div> 		
        </div>
<div class="flex-container">		
        <div class="search">
          <h1> Warehouse Registration Criteria</h1>
		  <form name="warehouse_reg" action="insertData.php" method="post">
		  <div class="search-flex-container">
		  <div class="column">
		  <div class="form-field">
		  <label for="warehouse_name">Warehouse Name *</label>
		  <input class="required" type="text" name="warehouse_name" id="warehouse_name"><p></p>
		  </div>
		  <div class="form-field">
		  <label for="location">Location *</label>
		  <select class="required" name="location" id="location">
		  <option value="Atlanta"> Atlanta </option>
		  <option value="Chicago"> Chicago </option>
		  <option value="Dallas"> Dallas </option>
		  <option value="Denver"> Denver </option>
		  <option value="Detroit"> Detroit </option>
		  <option value="LosAngeles"> Los Angeles </option>
		  <option value="Newark"> Newark </option>
		  <option value="Orlando"> Orlando </option>
		  <option value="Philadelphia"> Philadelphia </option>
		  <option value="Phoenix"> Phoenix </option>
		  </select><p></p>
		  </div>
		  <div class="form-field">
		  <label for="size_storage">Size of Storage *</label>
		  <input class="required" type="text" name="size_storage" id="size_storage"><p></p>
		  </div>
		  <div class="form-field">
		  <label for="conditions">Condition of Warehouse *</label>
		  <select class="required" name="conditions" id="conditions">
		  <option value="very_poor"> Very Poor </option>
		  <option value="poor"> Poor </option>
		  <option value="average"> Average </option>
		  <option value="good"> Good </option>
		  <option value="very_good"> Very Good </option>
		  </select></div><p></p>
		  <div class="form-field"><label for="year_built">Year Built (----) *</label>
		  <input class="required" type="text" name="year_built" id="year_built"><p></p>
		  </div>
		  </div>
		  <div class="column">
		  <div class="form-field">
		  <label for="start_date">Start Date *</label>
		  <input class="required" type="date" name="start_date" id="start_date"><p></p>
		  </div>
		  <div class="form-field">
		  <label for="end_date">End Date *</label>
		  <input class="required" type="date" name="end_date" id="end_date"><p></p>
		  </div>
		  <div class="form-field">
		  <label for="warehouse_price">Price *</label>
		  <input class="required" type="text" name="warehouse_price" id="warehouse_price"><p></p>
		  </div>
		  </div>
		  
		  <div class="column">
		  <div class="form-field">
		  <label for="security">Type of Security Provided: *</label><br>
          <input type="checkbox" class="required" name="security" id="security" value="none">None Required<br>
		  <input type="checkbox" class="required" name="security" id="security" value="alarm">Alarm System <br>
		  <input type="checkbox" class="required" name="security" id="security" value="heatSensor">Heat Sensor System<br>
		  <input type="checkbox" class="required" name="security" id="security" value="guards">24 Hour Guards<br>
		  </div><p></p>
		  <div class="form-field">
		  <label for="storage">Type of Storage Provided: *</label><br>
			<input type="checkbox" class="required" name="storage" id="storage" value="chemical">Chemical
			<input type="checkbox" class="required" name="storage" id="storage" value="industrial">Industrial
			<input type="checkbox" class="required" name="storage" id="storage" value="electrical">Electrical
			<input type="checkbox" class="required" name="storage" id="storage" value="nuclear">Nuclear
		  </div><p></p>
		  <input type="button" name="warehouse_submit" value="Submit" onclick="warehouse_submit();">
		  </div>
		</div>
		</form>
        </div>
     </div>
         
   <div id="footer">
        <div class="container">
            <p>Footer</p>
        </div>
    </div>
</div>
<script type="text/javascript">
function warehouse_submit()
{
var xmlhttp;
xmlhttp= new XMLHttpRequest();
xmlhttp.open("GET", "insert.php?warehouse_name="+document.getElementById("warehouse_name").value+"&location="+document.getElementById("location").value+"&size_storage="+document.getElementById("size_storage").value+"&conditions="+document.getElementById("conditions").value+"&year_built="+document.getElementById("year_built").value+"&start_date="+document.getElementById("start_date").value+"&end_date="+document.getElementById("end_date").value+"&price="+document.getElementById("price").value+"&security="+document.getElementById("security").value+"&storage="+document.getElementById("storage").value,false);
xmlhttp.send(null);
}
</script>
</body></html>
